<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/flexbox.css" />
    <link rel="stylesheet" href="/responsividade.css" />
  </head>
  <body>
    <header>
      <img src="/assets/joystick.svg" alt="Logo de um joystick dos anos 80." />
      <h1>Alura Geek</h1>
    </header>
    <main>
      <section class="lista_de_itens">
        <h1>MEUS PRODUTOS</h1>
        <section class="cards_produtos" data-card>
          <!-- <div class="card">
            <img src="/assets/luffy.png" alt="Action Figure Luffy" />
            <h2 class="titulo__hover titulo_h2">Action Figure Luffy</h2>
            <div class="preco_card">
              <h3 class="titulo__hover titulo_h3">R$ 120,00</h3>
              <button class="botao__apagar">
                <img src="/assets/trash.png" alt="Apagar" />
              </button>
            </div>
          </div> -->
        </section>
      </section>
      <section class="painel_adicionar">
        <h1>ADICIONAR PRODUTO</h1>
          <form action="" class="formulario_adicionarProduto">
            <div class="caixa">
              <label for="nomeDoProduto">Nome do produto:</label>
              <input type="text" id="nomeDoProduto" name="nomeDoProduto" />
            </div>
            <div class="caixa">
              <label for="valorDoProduto">Valor do produto:</label>
              <input
                type="valorDoProduto"
                id="valorDoProduto"
                name="valorDoProduto"
              />
            </div>
            <div class="imagemAdicionar caixa">
              <label class="picture" for="pictureinput" tabindex="0">
                <span class="pictureimage"
                  ><img src="/assets/addImage.png" alt="" />
                  <p>Adicionar imagem</p></span
                >
              </label>

              <input
                data-imagem
                type="file"
                name="pictureinput"
                id="pictureinput"
              />
            </div>
          </form>
          <div class="botoes_adicionar_limpar">
            <button class="botao botao_adicionar">Adicionar</button>
            <button class="botao botao_limpar">Limpar</button>
          </div>
      </section>
    </main>
    <footer><h1>Desenvolvido por Carla <br> Alura Latam- 2024</h1></footer>
    <script src="/JS/conectaApi.js" type="module"></script>
    <script type="module" src="/JS/mostrarProdutos.js"></script>
    <script type="module" src="/JS/deletarProdutos.js"></script>
  </body>
</html>
